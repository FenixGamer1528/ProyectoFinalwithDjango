version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: django-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: glamoure
      POSTGRES_USER: glamoure_user
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: