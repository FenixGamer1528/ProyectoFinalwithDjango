{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
<div class="container mx-auto mt-8 px-4">
    <div class="bg-white p-6 rounded shadow">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                {% if producto.imagen and producto.imagen.url %}
                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="w-full h-96 object-cover rounded">
                {% else %}
                    <img src="{% static 'imagenes/placeholder.jpg' %}" alt="Imagen no disponible" class="w-full h-96 object-cover rounded bg-gray-300">
                {% endif %}
            </div>
            <div>
                <h1 class="text-3xl font-bold mb-4">{{ producto.nombre|default:"[Sin nombre]" }}</h1>
                <p class="text-2xl font-semibold text-gray-800 mb-4">${{ producto.precio|default:"0.00" }}</p>
                <form action="{% url 'agregar_al_carrito' producto.id %}" method="post" class="mb-4">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ producto.id }}">
                    <div class="flex items-center mb-4">
                        <label for="quantity" class="mr-2">Cantidad:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" class="w-16 p-2 border rounded">
                    </div>
                    <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Agregar al carro</button>
                </form>
                <a href="{% url 'index' %}" class="text-blue-600 hover:underline">Inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
