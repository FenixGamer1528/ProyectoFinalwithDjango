<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="{% static 'imagenes/Simbolo-transparente.png' %}" />
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="login-container">
        
        <img src="{% static 'imagenes/Simbolo-transparente.png' %}" alt="Logo" class="logo">

        
        <h2>INICIO DE SESIÓN</h2>

        
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        
        <form method="POST">
            {% csrf_token %}

           
<div class="form-group">
    <div class="input-icon">
        <i class="fa fa-user"></i>
        <input type="text" name="usuario" placeholder="Usuario" class="form-control">
    </div>
</div>


<div class="form-group">
    <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input type="password" name="password" placeholder="Contraseña" class="form-control">
    </div>
</div>

            
            <button type="submit">INICIAR SECION</button>
        </form>
    </div>
</body>
</html>
