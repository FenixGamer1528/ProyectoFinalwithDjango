<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

<body>
    <div class="login-container">
        
        <img src="{% static 'imagenes/Simbolo-transparente.png' %}" alt="Logo" class="logo">

        <h2>INICIO DE SESIÃ“N</h2>

        {% if error_message %}

        <form method="POST">

                    <input type="text" name="usuario" placeholder="Usuario" class="form-control">

            </div>

            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-lock"></i>

        </form>

        <!-- ðŸ‘‡ BotÃ³n para ir al registro -->
        <div class="extra-links">
            <p>Â¿No tienes cuenta?</p>
            <a href="{% url 'registro' %}" class="btn-register">Registrarse</a>
        </div>
    </div>

    <style>
        .extra-links {
            margin-top: 15px;
            text-align: center;
        }

        .extra-links p {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .btn-register {
            display: inline-block;
            padding: 10px 20px;
            background:  #000;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-register:hover {
            background: #d4af37;
        }
    </style>
</body>
</html>
