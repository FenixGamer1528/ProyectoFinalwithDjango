{% extends 'index.html' %}

{% block content %}
<h1>Productos</h1>
<ul>
  {% for producto in productos %}
    <li>
      <h3>{{ producto.nombre }}</h3>
      <p>${{ producto.precio }}</p>
      <p>{{ producto.descripcion}}</p>
      <a href="{% url 'agregar_al_carrito' producto.id %}">Agregar al carrito</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'ver_carrito' %}">Ir al carrito</a>
{% endblock %}
