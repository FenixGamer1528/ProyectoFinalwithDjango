{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'imagenes/Simbolo-transparente.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Correo Enviado - Glamoure</title>
</head>
<body class="bg-black min-h-screen flex items-center justify-center font-sans antialiased">

    <div class="absolute inset-0 bg-cover bg-center opacity-20" 
         style="background-image: url('{% static 'imagenes/pexels-steve-29708304.jpg' %}');"></div>

    <div class="relative z-10 w-full max-w-md">
        <div class="bg-black bg-opacity-80 backdrop-blur-md border border-[#C0A76B] rounded-2xl p-8 shadow-2xl">
            
            <div class="flex justify-center mb-6">
                <img src="{% static 'imagenes/Simbolo-transparente.png' %}" alt="Logo Glamoure" class="w-20 h-20">
            </div>

            <div class="text-center">
                <i class="fa fa-check-circle text-5xl text-[#C0A76B] mb-4"></i>
                <h2 class="text-2xl font-bold text-[#C0A76B] mb-4 uppercase tracking-wider">
                    CORREO ENVIADO
                </h2>
                
                <p class="text-gray-300 mb-2">
                    Hemos enviado un enlace de recuperación a tu correo electrónico.
                </p>
                <p class="text-gray-400 text-sm mb-6">
                    Revisa tu bandeja de entrada y sigue las instrucciones para restablecer tu contraseña.
                </p>

                <div class="mt-6">
                    <a href="{% url 'login' %}" 
                       class="inline-block bg-[#C0A76B] text-black font-semibold px-6 py-2 rounded-lg hover:bg-yellow-400 transition duration-300">
                        Volver al Login
                    </a>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-gray-500 text-sm">
                &copy; 2025 Glamoure. Todos los derechos reservados.
            </p>
        </footer>
    </div>

</body>
</html>
