{% extends 'base.html' %}

{% block content %}
<h1>Tu carrito</h1>
<ul>
  {% for item in carrito.items.all %}
    <li>
      {{ item.producto.nombre }} x {{ item.cantidad }} = ${{ item.subtotal }}
      <a href="{% url 'eliminar_item' item.id %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
<h3>Total: ${{ carrito.total }}</h3>
<a href="{% url 'lista_productos' %}">Seguir comprando</a>
{% endblock %}
