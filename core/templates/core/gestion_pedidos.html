<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos</title>
</head>
<body>
    <h1>Gestión de Pedidos</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Fecha</th>
        </tr>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.usuario }}</td>
            <td>{{ pedido.producto }}</td>
            <td>{{ pedido.cantidad }}</td>
            <td>{{ pedido.fecha }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
